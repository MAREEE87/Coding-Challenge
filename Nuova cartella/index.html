<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Taking Booleaners from A to B</title>
</head>

<body>
  <div class="general-container">
    <!-- LOGO AND TITLE -->
    <header>
      <img id="logo" src="assets/logo.png" alt="Lim Logo">
      <h1>Taking Booleaners from A to B</h1>
    </header>
    <!-- NAVIGATION BAR -->
    <nav>
      <input type="button" name="reserve" value="Prenota">
      <input type="button" name="cancel" value="Termina Prenotazione">
      <input type="button" name="lights-on" value="Accendi Luci">
    </nav>
    <!-- SCOOTERS -->
    <main>
      <section class="scooter">
        <input type="checkbox" name="scooter" value="22" id="Gino22">
        <label class="scooter-label" for="Gino22">Monopattino Gino22</label>
        <br>
        ↦ Via Guadalametri - a 220 metri da te
        <br>
        Stato carica:
        <div class="battery-status battery-status-medium"></div>
      </section>
      <section class="scooter">
        <input type="checkbox" name="scooter" value="24" id="Mike24">
        <label class="scooter-label" for="Mike24">Monopattino Mike24</label>
        <br>
        ↦ Via Ricciardoni - a 420 metri da te
        <br>
        Stato carica:
        <div class="battery-status battery-status-high"></div>
      </section>
      <section class="scooter">
        <input type="checkbox" name="scooter" value="154" id="Fede154">
        <label class="scooter-label" for="Fede154">Monopattino Fede154</label>
        <br>
        ↦ Via Mentarini - a 490 metri da te
        <br>
        Stato carica:
        <div class="battery-status battery-status-low"></div>
      </section>
    </main>
  </div>
</body>

</html>
